# Air configuration for Go live reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# Build command
cmd = "go build -o ./tmp/main ."
# Binary file output
bin = "./tmp/main"
# Watch these file extensions
include_ext = ["go", "tpl", "tmpl", "html"]
# Exclude directories
exclude_dir = ["tmp", "vendor", "node_modules"]
# Exclude files
exclude_file = []
# Exclude regex patterns
exclude_regex = ["_test.go"]
# Exclude unchanged files
exclude_unchanged = true
# Follow symlinks
follow_symlink = false
# Log file
log = "air.log"
# Delay after file change before rebuild (in ms)
delay = 1000
# Stop running old binary when build errors occur
stop_on_error = true
# Send interrupt signal before killing process
send_interrupt = true
# Delay after sending interrupt signal (in ms)
kill_delay = 500

[log]
# Show log time
time = false

[color]
# Customize colors
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true

