# Development Docker Compose configuration
# Provides live reload for both frontend and backend services

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for live reload (exclude tmp and vendor)
      - ./backend:/app
      - /app/tmp
      - backend_go_cache:/go/pkg/mod
    # Environment loaded from backend/.env via godotenv in Go code
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for live reload (exclude node_modules)
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PUBLIC_BACKEND_URL=http://localhost:8080
    restart: unless-stopped

volumes:
  backend_go_cache:
    name: viral-project-explorer-go-cache

